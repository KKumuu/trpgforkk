<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG Utility Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 아이콘 (Lucide React) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 폰트: 갈무리9 -->
    <style>
        @import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

        body {
            background-color: #FFFFF0; /* 밝은 아이보리색 */
            color: #333333;
            font-family: 'Galmuri9', sans-serif;
        }

        /* 폴더 탭 효과 */
        .folder-container {
            position: relative;
            transition: all 0.2s ease-in-out;
            margin-top: 1.5rem; /* 탭 공간 확보 (축소) */
        }

        .folder-container:hover {
            transform: translateY(-5px);
        }

        .folder-tab {
            position: absolute;
            top: -24px; /* 탭 위치 조정 */
            left: 0;
            width: 70px; /* 탭 너비 축소 */
            height: 28px; /* 탭 높이 축소 */
            border-radius: 8px 8px 0 0;
            z-index: 0;
            border: 2px solid rgba(0,0,0,0.1); /* 테두리 연하게 */
            border-bottom: none;
        }

        .folder-body {
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.1); /* 테두리 두께 축소 */
            border-radius: 0 8px 8px 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1); /* 그림자 축소 */
        }
        
        .folder-body::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 68px;
            height: 2px;
            background-color: inherit;
            z-index: 20;
        }

        /* 배경색 유틸리티 */
        .bg-color-1 { background-color: #F875AA; }
        .bg-color-2 { background-color: #AEDEFC; }
        .bg-color-3 { background-color: #EDFFF0; }
        .bg-color-4 { background-color: #FDEDED; }

        /* 글씨 색 유틸리티 (각 폴더에 어울리는 색 지정) */
        .text-color-1 { color: #FFFFFF; } /* 흰색 */
        .text-color-2 { color: #0C4A6E; } /* 진한 파랑 */
        .text-color-3 { color: #064E3B; } /* 진한 초록 */
        .text-color-4 { color: #7F1D1D; } /* 진한 빨강 */

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 메인 컨테이너 (폭 축소) -->
    <div class="max-w-5xl w-full">
        
        <!-- 헤더 -->
        <header class="text-center mb-10">
            <h1 class="text-2xl md:text-4xl font-bold mb-2 text-gray-800 tracking-wide">CCFolia 도구</h1>
            <p class="text-gray-500 text-sm">세션을 좀 더 편하게 하자</p>
        </header>

        <!-- 도구 선택 그리드 (간격 축소) -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">

            <!-- 1. 로그 변환기 (#F875AA) -->
            <a href="./A.html" class="folder-container block group">
                <div class="folder-tab bg-color-1 border-pink-700/20"></div>
                <div class="folder-body bg-color-1 p-4 border-pink-700/20">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-color-1 group-hover:underline">로그 변환</h2>
                            <div class="p-1.5 bg-white/20 rounded text-color-1">
                                <i data-lucide="file-text" class="w-4 h-4"></i>
                            </div>
                        </div>
                        <p class="text-color-1 opacity-90 text-xs leading-relaxed">
                            텍스트 로그를<br>PDF로 변환
                        </p>
                    </div>
                    <div class="mt-3 text-right">
                        <span class="text-[10px] text-color-1 bg-black/10 px-1.5 py-0.5 rounded">Open</span>
                    </div>
                </div>
            </a>

            <!-- 2. 줄바꿈 교정기 (#AEDEFC) -->
            <a href="./B.html" class="folder-container block group">
                <div class="folder-tab bg-color-2 border-blue-800/20"></div>
                <div class="folder-body bg-color-2 p-4 border-blue-800/20">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-color-2 group-hover:underline">줄바꿈 교정</h2>
                            <div class="p-1.5 bg-white/40 rounded text-color-2">
                                <i data-lucide="align-left" class="w-4 h-4"></i>
                            </div>
                        </div>
                        <p class="text-color-2 opacity-80 text-xs leading-relaxed">
                            깨진 줄바꿈과<br>공백 자동 수정
                        </p>
                    </div>
                    <div class="mt-3 text-right">
                        <span class="text-[10px] text-color-2 bg-white/40 px-1.5 py-0.5 rounded">Open</span>
                    </div>
                </div>
            </a>

            <!-- 3. 코코포리아 팔레트 (#EDFFF0) -->
            <a href="./C.html" class="folder-container block group">
                <div class="folder-tab bg-color-3 border-green-800/20"></div>
                <div class="folder-body bg-color-3 p-4 border-green-800/20">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-color-3 group-hover:underline">챗 팔레트</h2>
                            <div class="p-1.5 bg-emerald-600/10 rounded text-color-3">
                                <i data-lucide="dices" class="w-4 h-4"></i>
                            </div>
                        </div>
                        <p class="text-color-3 opacity-80 text-xs leading-relaxed">
                            NPC 대사를<br>매크로 형식으로
                        </p>
                    </div>
                    <div class="mt-3 text-right">
                        <span class="text-[10px] text-color-3 bg-emerald-600/10 px-1.5 py-0.5 rounded">Open</span>
                    </div>
                </div>
            </a>

            <!-- 4. 핸드아웃 메이커 (#FDEDED) -->
            <a href="./D.html" class="folder-container block group">
                <div class="folder-tab bg-color-4 border-red-800/20"></div>
                <div class="folder-body bg-color-4 p-4 border-red-800/20">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-lg font-bold text-color-4 group-hover:underline">핸드아웃</h2>
                            <div class="p-1.5 bg-rose-600/10 rounded text-color-4">
                                <i data-lucide="image" class="w-4 h-4"></i>
                            </div>
                        </div>
                        <p class="text-color-4 opacity-80 text-xs leading-relaxed">
                            간단한 텍스트<br>이미지 생성
                        </p>
                    </div>
                    <div class="mt-3 text-right">
                        <span class="text-[10px] text-color-4 bg-rose-600/10 px-1.5 py-0.5 rounded">Open</span>
                    </div>
                </div>
            </a>

        </div>

        <!-- 푸터 -->
        <footer class="mt-12 text-center text-gray-400 text-[10px]">
            <p>&copy; 2024 kkumuu TRPG Tools.</p>
        </footer>
    </div>

    <script>
        // 아이콘 렌더링
        lucide.createIcons();
    </script>
</body>
</html>
