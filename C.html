<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG BGM Receipt Maker v5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Galmuri9 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --color-bg-main: #AEDEFC;
            --color-bg-input: #FDEDED;
            --receipt-bg: #FFFFFF;
            --receipt-text: #333333;
            --receipt-accent: #F875AA;
        }

        body {
            font-family: 'Galmuri9', sans-serif;
            background-color: var(--color-bg-main);
            color: #333;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }

        #captureArea {
            padding: 20px;
            display: inline-block;
            background: transparent;
        }

        .receipt-container {
            background-color: var(--receipt-bg);
            color: var(--receipt-text);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            width: 380px;
            min-height: 600px;
            padding: 40px 25px;
            margin: 0 auto;
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
        }

        .zigzag-bottom {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(-45deg, transparent 5px, var(--receipt-bg) 5px), 
                        linear-gradient(45deg, transparent 5px, var(--receipt-bg) 5px);
            background-size: 10px 10px;
        }

        .dotted-line {
            border-top: 2px dashed var(--receipt-text);
            opacity: 0.3;
            margin: 15px 0;
        }

        .input-card {
            background-color: var(--color-bg-input);
            border: 2px solid var(--receipt-accent);
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--receipt-accent);
            color: white;
            border: none;
        }
        
        .text-accent { color: var(--receipt-accent); }
        .border-accent { border-color: var(--receipt-accent); }

        .barcode-strip {
            height: 50px;
            width: 100%;
            background-color: var(--receipt-text);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: 2px solid #ddd;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; }

        /* Custom alignment for input grid */
        .input-group-row {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-5 gap-8">
        
        <!-- Left Side: Form -->
        <div class="lg:col-span-3 space-y-6">
            
            <!-- Settings & Design -->
            <div class="input-card p-6 shadow-sm bg-white border-gray-200">
                <h2 class="text-xl mb-4 font-bold flex items-center gap-2 text-gray-700">
                    <span class="material-symbols-outlined">settings</span> 설정 및 디자인
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm mb-1 font-bold">세션 제목</label>
                        <input type="text" id="sessionTitle" placeholder="Title" 
                               class="w-full p-2 border-2 border-gray-300 rounded outline-none focus:border-pink-400">
                    </div>
                    <div>
                        <label class="block text-sm mb-1 font-bold">부제목</label>
                        <input type="text" id="sessionSubtitle" placeholder="Subtitle" 
                               class="w-full p-2 border-2 border-gray-300 rounded outline-none focus:border-pink-400">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm mb-1 font-bold text-xs">인사 문구 (상/하단)</label>
                        <input type="text" id="thankYouInput" value="Thank you for your session" 
                               class="w-full p-2 border-2 border-gray-300 rounded outline-none focus:border-pink-400 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm mb-1 font-bold text-xs">설명 문구 (최하단)</label>
                        <input type="text" id="footerMessageInput" value="call of cthulhu 7th edition fanmade scenario" 
                               class="w-full p-2 border-2 border-gray-300 rounded outline-none focus:border-pink-400 text-sm">
                    </div>
                </div>
                
                <div class="dotted-line !border-gray-200 !opacity-100"></div>

                <div class="flex flex-wrap gap-6 items-center justify-around">
                    <div class="text-center">
                        <label class="block text-xs mb-2 font-bold">배경색</label>
                        <input type="color" id="bgColorPicker" value="#FFFFFF">
                    </div>
                    <div class="text-center">
                        <label class="block text-xs mb-2 font-bold">글자색</label>
                        <input type="color" id="textColorPicker" value="#333333">
                    </div>
                    <div class="text-center">
                        <label class="block text-xs mb-2 font-bold">포인트색</label>
                        <input type="color" id="accentColorPicker" value="#F875AA">
                    </div>
                </div>
            </div>

            <!-- BGM Entry -->
            <div class="input-card p-6 shadow-sm">
                <h2 class="text-xl mb-4 font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined">playlist_add</span> BGM 추가
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1 font-bold">유튜브 링크 또는 ID</label>
                        <input type="text" id="ytLink" placeholder="예: https://youtu.be/... 대신 가사 한 줄 적어도 OK" 
                               class="w-full p-2 border-2 border-accent rounded outline-none focus:bg-white">
                    </div>

                    <div class="input-group-row">
                        <div class="flex-grow">
                            <label class="block text-sm mb-1 font-bold">곡 제목</label>
                            <input type="text" id="musicTitle" class="w-full p-2 border-2 border-accent rounded outline-none focus:bg-white">
                        </div>
                        <div class="w-24">
                            <label class="block text-sm mb-1 font-bold text-xs">시간(4자)</label>
                            <input type="text" id="duration" maxlength="4" placeholder="숫자만" 
                                   class="w-full p-2 border-2 border-accent rounded outline-none text-center focus:bg-white">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm mb-1 font-bold">장면 (Scene)</label>
                        <input type="text" id="sceneTag" placeholder="예: 전투, 평화로운 마을" 
                               class="w-full p-2 border-2 border-accent rounded outline-none focus:bg-white">
                    </div>

                    <button onclick="addItem()" class="w-full btn-primary py-3 rounded-lg font-bold text-lg mt-2 shadow-md active:translate-y-1 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">add_circle</span> 리스트에 추가
                    </button>
                </div>
            </div>

             <div class="flex flex-wrap gap-3">
                <button onclick="downloadImage()" class="flex-1 min-w-[150px] p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-900 flex items-center justify-center gap-2 font-bold transition-all active:scale-95">
                    <span class="material-symbols-outlined">image</span> 이미지 저장
                </button>
                <button onclick="exportExcel()" class="flex-1 min-w-[150px] p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center justify-center gap-2 font-bold transition-all active:scale-95">
                    <span class="material-symbols-outlined">download</span> 엑셀 저장
                </button>
                <div class="flex-1 min-w-[150px] relative">
                    <input type="file" id="importFile" class="hidden" accept=".xlsx, .xls" onchange="handleImport(event)">
                    <button onclick="document.getElementById('importFile').click()" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2 font-bold transition-all active:scale-95">
                        <span class="material-symbols-outlined">upload_file</span> 엑셀 불러오기
                    </button>
                </div>
                <button onclick="clearAll()" class="p-3 bg-red-100 text-red-600 border-2 border-red-200 rounded-lg hover:bg-red-200 font-bold transition-all active:scale-95">
                    <span class="material-symbols-outlined">delete_sweep</span>
                </button>
            </div>
        </div>

        <!-- Right Side: Receipt Preview -->
        <div class="lg:col-span-2 flex justify-center items-start sticky top-8">
            <div id="captureArea">
                <div id="receipt" class="receipt-container">
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold mb-2 leading-none uppercase">BGM PLAYLIST</h1>
                        <p id="displaySessionTitle" class="text-xl font-bold text-accent">TITLE</p>
                        <p id="displaySubtitle" class="text-sm opacity-70 mt-2">Subtitle</p>
                    </div>

                    <div class="dotted-line"></div>

                    <div class="text-[10px] grid grid-cols-12 gap-2 font-bold mb-2 px-1 opacity-80 uppercase">
                        <div class="col-span-6 text-left">item / title</div>
                        <div class="col-span-2 text-center">time</div>
                        <div class="col-span-4 text-right">scene</div>
                    </div>

                    <div id="itemList" class="space-y-4 min-h-[150px] py-2">
                        <div class="text-center py-10 opacity-30 italic text-sm">리스트가 비어있습니다.</div>
                    </div>

                    <div class="dotted-line"></div>

                    <div class="flex justify-between items-end mb-6 px-1">
                        <div class="text-left">
                            <p class="text-[10px] opacity-70">TOTAL ITEMS</p>
                            <p id="totalCount" class="text-xl font-bold">0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] opacity-70">TOTAL DURATION</p>
                            <p id="totalDuration" class="text-xl font-bold">00:00</p>
                        </div>
                    </div>

                    <div class="text-center pt-4">
                        <p id="displayThankYou" class="text-[10px] opacity-70 mb-3 uppercase tracking-widest font-bold">Thank you for your session</p>
                        
                        <div id="barcodeStrip" class="barcode-strip mb-3"></div>

                        <p id="displayFooterMessage" class="text-[9px] font-bold opacity-80 break-words px-4 leading-relaxed">call of cthulhu 7th edition fanmade scenario</p>
                        <p class="text-[9px] opacity-50 mt-1">TRPG-BGM-STORE-2025</p>
                    </div>

                    <div class="zigzag-bottom" id="zigzagBottom"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full opacity-0 transition-all duration-300 pointer-events-none z-50 font-bold shadow-lg">
    </div>

    <script>
        let items = [];

        window.onload = () => {
            loadLocalStorage();
            setupEventListeners();
            generateDenseBarcode();
            initColorPickers();
        };

        function setupEventListeners() {
            bindInputToDisplay('sessionTitle', 'displaySessionTitle', "MY ADVENTURE");
            bindInputToDisplay('sessionSubtitle', 'displaySubtitle', "Subtitle");
            bindInputToDisplay('thankYouInput', 'displayThankYou', "Thank you for your session");
            bindInputToDisplay('footerMessageInput', 'displayFooterMessage', "call of cthulhu 7th edition fanmade scenario");
            
            const durationInput = document.getElementById('duration');
            durationInput.oninput = (e) => {
                let val = e.target.value.replace(/[^0-9]/g, '');
                if (val.length === 4) {
                    val = val.slice(0, 2) + ":" + val.slice(2);
                }
                e.target.value = val;
            };

            document.getElementById('bgColorPicker').oninput = (e) => updateColor('--receipt-bg', e.target.value);
            document.getElementById('textColorPicker').oninput = (e) => updateColor('--receipt-text', e.target.value);
            document.getElementById('accentColorPicker').oninput = (e) => updateColor('--receipt-accent', e.target.value);
        }

        function bindInputToDisplay(inputId, displayId, defaultValue) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            
            const saved = localStorage.getItem(inputId);
            if (saved !== null) {
                input.value = saved;
                display.innerText = saved || defaultValue;
            }

            input.oninput = (e) => {
                display.innerText = e.target.value || defaultValue;
                localStorage.setItem(inputId, e.target.value);
            };
        }

        function updateColor(varName, colorValue) {
            document.documentElement.style.setProperty(varName, colorValue);
            localStorage.setItem(varName, colorValue);
            generateDenseBarcode();
            renderItems(); // Re-render to update scene color if text color changed
        }

        function initColorPickers() {
            const config = [
                { var: '--receipt-bg', id: 'bgColorPicker' },
                { var: '--receipt-text', id: 'textColorPicker' },
                { var: '--receipt-accent', id: 'accentColorPicker' }
            ];
            config.forEach(item => {
                const saved = localStorage.getItem(item.var);
                if (saved) {
                    document.documentElement.style.setProperty(item.var, saved);
                    document.getElementById(item.id).value = saved;
                }
            });
        }

        function loadLocalStorage() {
            const savedItems = localStorage.getItem('trpg-bgm-items');
            if (savedItems) {
                items = JSON.parse(savedItems);
                renderItems();
            }
        }

        function extractYouTubeId(urlOrId) {
            if (!urlOrId) return null;
            const idRegex = /^[a-zA-Z0-9_-]{11}$/;
            if (idRegex.test(urlOrId)) return urlOrId;
            const urlRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = urlOrId.match(urlRegex);
            return match ? match[1] : null;
        }

        function addItem() {
            const title = document.getElementById('musicTitle').value.trim();
            const linkInput = document.getElementById('ytLink').value.trim();
            const videoId = extractYouTubeId(linkInput);
            const finalLink = videoId ? `https://youtu.be/${videoId}` : linkInput;
            const duration = document.getElementById('duration').value || "00:00";
            const scene = document.getElementById('sceneTag').value || "-";

            if (!title) {
                showToast("곡 제목을 입력해주세요.");
                return;
            }

            items.push({ id: Date.now(), title, link: finalLink, duration, scene });
            saveAndRender();

            document.getElementById('musicTitle').value = "";
            document.getElementById('ytLink').value = "";
            document.getElementById('duration').value = "";
            document.getElementById('sceneTag').value = "";
        }

        function removeItem(id) {
            items = items.filter(item => item.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('trpg-bgm-items', JSON.stringify(items));
            renderItems();
        }

        function renderItems() {
            const list = document.getElementById('itemList');
            const totalCount = document.getElementById('totalCount');
            const totalDurationEl = document.getElementById('totalDuration');

            if (items.length === 0) {
                list.innerHTML = `<div class="text-center py-10 opacity-30 italic text-sm">리스트가 비어있습니다.</div>`;
                totalCount.innerText = "0";
                totalDurationEl.innerText = "00:00";
                return;
            }

            list.innerHTML = items.map(item => `
                <div class="text-[12px] grid grid-cols-12 gap-2 group relative items-start font-bold">
                    <div class="col-span-6 text-left break-words pr-1">
                        <span class="flex items-center gap-1">
                            ${item.title}
                            ${item.link ? `<a href="${item.link}" target="_blank" class="text-accent opacity-50 hover:opacity-100"><span class="material-symbols-outlined !text-[14px]">open_in_new</span></a>` : ''}
                        </span>
                        ${item.link ? `<span class="block text-[8px] opacity-40 font-normal truncate">${item.link}</span>` : ''}
                    </div>
                    <div class="col-span-2 text-center opacity-80">${item.duration}</div>
                    <div class="col-span-4 text-right break-words pl-1 leading-tight" style="color: var(--receipt-text)">${item.scene}</div>
                    <button onclick="removeItem(${item.id})" class="absolute -left-8 top-0 opacity-0 group-hover:opacity-100 text-red-500 font-bold px-2 py-1 transition-opacity">×</button>
                </div>
            `).join('');

            totalCount.innerText = items.length;
            calculateTotalDuration(totalDurationEl);
        }

        function calculateTotalDuration(element) {
            let totalSec = 0;
            items.forEach(item => {
                const parts = item.duration.split(':').map(p => parseInt(p) || 0);
                if (parts.length === 2) totalSec += parts[0] * 60 + parts[1];
                else if (parts.length === 3) totalSec += parts[0] * 3600 + parts[1] * 60 + parts[2];
            });
            const h = Math.floor(totalSec / 3600);
            const m = Math.floor((totalSec % 3600) / 60);
            const s = totalSec % 60;
            element.innerText = h > 0 ? 
                `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}` : 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function clearAll() {
            if (confirm("정말 모든 데이터를 삭제하시겠습니까?")) {
                items = [];
                saveAndRender();
                showToast("초기화되었습니다.");
            }
        }

        function generateDenseBarcode() {
            const strip = document.getElementById('barcodeStrip');
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--receipt-text').trim();
            let gradient = 'linear-gradient(to right, ';
            let currentPos = 0;
            while (currentPos < 100) {
                const isBlack = Math.random() > 0.4;
                const width = Math.random() * 1.5 + 0.3;
                const color = isBlack ? textColor : 'transparent';
                gradient += `${color} ${currentPos}%, ${color} ${currentPos + width}%, `;
                currentPos += width;
            }
            gradient = gradient.slice(0, -2) + ')'; 
            strip.style.background = gradient;
        }

        // --- Import Functionality ---
        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                if (jsonData.length > 0) {
                    const mappedItems = jsonData.map(row => ({
                        id: Date.now() + Math.random(),
                        title: row["곡 제목"] || "Untitled",
                        link: row["링크"] || "",
                        duration: String(row["재생시간"] || "00:00"),
                        scene: row["장면"] || "-"
                    }));

                    if (confirm(`${mappedItems.length}개의 항목을 불러오시겠습니까? 기존 목록에 추가됩니다.`)) {
                        items = [...items, ...mappedItems];
                        saveAndRender();
                        showToast("불러오기 완료!");
                    }
                }
                event.target.value = ''; // Reset file input
            };
            reader.readAsArrayBuffer(file);
        }

        async function downloadImage() {
            const captureArea = document.getElementById('captureArea');
            const receipt = document.getElementById('receipt');
            const originalShadow = receipt.style.boxShadow;
            receipt.style.boxShadow = 'none';

            showToast("이미지를 생성 중입니다...");
            
            try {
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: null,
                    scale: 3,
                    logging: false,
                    useCORS: true
                });
                const link = document.createElement('a');
                link.download = `TRPG_BGM_Receipt_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                showToast("이미지 저장 완료!");
            } catch (err) {
                console.error(err);
                showToast("저장에 실패했습니다.");
            } finally {
                receipt.style.boxShadow = originalShadow;
            }
        }

        function exportExcel() {
            if (items.length === 0) return showToast("저장할 데이터가 없습니다.");
            const sessionName = document.getElementById('sessionTitle').value || "BGM_Playlist";
            const wsData = items.map(item => [item.title, item.link, item.duration, item.scene]);
            wsData.unshift(["곡 제목", "링크", "재생시간", "장면"]);
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            items.forEach((item, index) => {
                if (item.link && item.link.startsWith('http')) {
                    const addr = XLSX.utils.encode_cell({ r: index + 1, c: 0 });
                    if (ws[addr]) ws[addr].l = { Target: item.link };
                }
            });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "BGM_List");
            XLSX.writeFile(wb, `${sessionName}_BGM.xlsx`);
            showToast("엑셀 파일이 저장되었습니다.");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
